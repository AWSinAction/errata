{{ partial "header.html" . }}

<section>
  <ul>
    {{ range sort .Data.Pages "Params.page" "asc" }}
      <li>
        <h3>Section {{ .Params.section }}: {{ .Title }}</h3>
        <div>
          {{ .Content }}
        </div>
        <p>
          {{ .Date.Format "2006-01-02" }}
        </p>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
